<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
      text-align: center;
      margin-top: 100px;
    }
    
    p {
      color: #666666;
      text-align: center;
    }
    
    .cta-button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      text-align: center;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Landing Page!</h1>
    <p>Thank you for visiting our website. We provide amazing products and services.</p>
    <a href="#" class="cta-button">Learn More</a>
  </div>
</body>
</html>
